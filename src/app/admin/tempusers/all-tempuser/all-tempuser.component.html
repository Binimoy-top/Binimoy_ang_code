<section class="content">
    <div class="content-block">
        <p>all-tempuser works!</p>

        <div class="row bgcolortest" >
            <div class="mt-5">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div class="card">
                    <div class="body">
                        <div class="table-responsive">
                            <div class="materialTableHeader">

                                <div class="row">
                                    <div class="col-12">
                                        <ul class="header-buttons-left ml-0">
                                            <li class="dropdown">
                                                <h2>
                                                  <strong>Students</strong>
                                                </h2>
                                              </li>
                                              <li class="dropdown m-l-20">
                                                <label for="search-input"><i class="material-icons search-icon">search</i></label>
                                                <input placeholder="Search" type="text" #filter class="browser-default search-field"
                                                  aria-label="Search box">
                                              </li>
                                        </ul>

                                    </div>

                                </div>
                            </div>
                            <!--Table start-->
                            <!-- <mat-table [dataSource]="dataSource" matSort class="mat-cell">

                                <ng-container matColumnDef="id">
                                    <mat-header-cell *matHeaderCellDef mat-sort-header>
                                        ID
                                    </mat-header-cell>
                                    <mat-cell *matCellDef="let row">{{row.id}}</mat-cell>

                                </ng-container>
                                <ng-container matColumnDef="img">
                                    <mat-header-cell *matHeaderCellDef  mat-header-cell [ngClass]="'tbl-col-width-per-6'">
                                        Image
                                    </mat-header-cell>
                                    <mat-cell met-cell *matCellDef="let row" class="table-img tbl-col-width-per-6">
                                        <img [src]="row.img" />
                                    </mat-cell>
                                </ng-container>
                                <mat-row *matRowDef="let row;columns:displayedColumns;" 
                            </mat-table> -->



                            <mat-table #table [dataSource]="dataSource" matSort class="mat-cell">
                                <!-- Checkbox Column -->
                                <ng-container matColumnDef="select">
                                  <mat-header-cell *matHeaderCellDef [ngClass]="'tbl-col-width-per-6'">
                                    <mat-checkbox (change)="$event ? masterToggle() : null"
                                      [checked]="selection.hasValue() && isAllSelected()"
                                      [indeterminate]="selection.hasValue() && !isAllSelected()" [ngClass]="'tbl-checkbox'">
                                    </mat-checkbox>
                                  </mat-header-cell>
                                  <mat-cell *matCellDef="let row" [ngClass]="'tbl-col-width-per-6'">
                                    <mat-checkbox (click)="$event.stopPropagation()"
                                      (change)="$event ? selection.toggle(row) : null" [checked]="selection.isSelected(row)"
                                      [ngClass]="'tbl-checkbox'">
                                    </mat-checkbox>
                                  </mat-cell>
                                </ng-container>
                                <!-- ID Column -->
                                <ng-container matColumnDef="id">
                                  <mat-header-cell *matHeaderCellDef mat-sort-header>Id
                                  </mat-header-cell>
                                  <mat-cell *matCellDef="let row">{{row.id}}</mat-cell>
                                </ng-container>
                                <ng-container matColumnDef="img">
                                  <mat-header-cell mat-header-cell *matHeaderCellDef [ngClass]="'tbl-col-width-per-6'"> Image
                                  </mat-header-cell>
                                  <mat-cell mat-cell *matCellDef="let row" class="table-img tbl-col-width-per-6">
                                  </mat-cell>
                                </ng-container>
                                <ng-container matColumnDef="rollNo">
                                  <mat-header-cell *matHeaderCellDef mat-sort-header>Roll No
                                  </mat-header-cell>
                                  <mat-cell *matCellDef="let row" (contextmenu)="onContextMenu($event, row)"> {{row.rollNo}}
                                  </mat-cell>
                                </ng-container>
                                <ng-container matColumnDef="name">
                                  <mat-header-cell *matHeaderCellDef mat-sort-header>Name
                                  </mat-header-cell>
                                  <mat-cell *matCellDef="let row" (contextmenu)="onContextMenu($event, row)"> {{row.name}}
                                  </mat-cell>
                                </ng-container>
                                <ng-container matColumnDef="department">
                                  <mat-header-cell *matHeaderCellDef mat-sort-header>Department
                                  </mat-header-cell>
                                  <mat-cell *matCellDef="let row" (contextmenu)="onContextMenu($event, row)">
                                    {{row.department}}</mat-cell>
                                </ng-container>
                                <ng-container matColumnDef="gender">
                                  <mat-header-cell *matHeaderCellDef mat-sort-header>Gender
                                  </mat-header-cell>
                                  <mat-cell *matCellDef="let row" (contextmenu)="onContextMenu($event, row)"> {{row.gender}}
                                  </mat-cell>
                                </ng-container>
                                <ng-container matColumnDef="mobile">
                                  <mat-header-cell *matHeaderCellDef mat-sort-header>Mobile
                                  </mat-header-cell>
                                  <mat-cell *matCellDef="let row" (contextmenu)="onContextMenu($event, row)"> {{row.mobile}}
                                  </mat-cell>
                                </ng-container>
                                <ng-container matColumnDef="email">
                                  <mat-header-cell *matHeaderCellDef mat-sort-header>Email
                                  </mat-header-cell>
                                  <mat-cell *matCellDef="let row" (contextmenu)="onContextMenu($event, row)"> {{row.email}}
                                  </mat-cell>
                                </ng-container>
                                <ng-container matColumnDef="date">
                                  <mat-header-cell *matHeaderCellDef mat-sort-header>Admission
                                    Date
                                  </mat-header-cell>
                                  <mat-cell *matCellDef="let row" (contextmenu)="onContextMenu($event, row)">
                                    {{row.date | date: 'MM/dd/yyyy'}}</mat-cell>
                                </ng-container>
                                <!-- actions -->
                                <ng-container matColumnDef="actions">
                                  <mat-header-cell class="pr-0" *matHeaderCellDef>Actions
                                  </mat-header-cell>
                                  <mat-cell *matCellDef="let row; let i=index;" class="pr-0">
                                    <button mat-icon-button color="accent" class="btn-tbl-edit"
                                      (click)="$event.stopPropagation()" (click)="editCall(row)">
                                      <mat-icon aria-label="Edit" class="col-white">edit
                                      </mat-icon>
                                    </button>
                                    <button mat-icon-button color="accent" class="btn-tbl-delete"
                                      (click)="$event.stopPropagation()" (click)="deleteItem(row)">
                                      <mat-icon aria-label="Delete" class="col-white">delete
                                      </mat-icon>
                                    </button>
                                  </mat-cell>
                                </ng-container>
                                <mat-header-row *matHeaderRowDef="displayedColumns">
                                </mat-header-row>
                                <!-- <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row> -->
                                <mat-row *matRowDef="let row; columns: displayedColumns;" (click)="editCall(row)"
                                  [style.cursor]="'pointer'" matRipple>
                                </mat-row>
                              </mat-table>


                        </div>
                    </div>
                </div>
                </div>
            </div>
        </div>

        
        </div>
        </section>
